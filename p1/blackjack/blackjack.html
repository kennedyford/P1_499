<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Blackjack">
		<link rel="stylesheet" type="text/css" href="./blackjack.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

		<title>Blackjack: Hit or Bust!</title>
	</head>
	<body>
		<div class="header">
			<a href="../p1.html"><img id="back" src="./backButton.png"></a>
			<h1>BLACKJACK BABY!</h1>
		</div>

		<hr/>

		<div id="dealer-hand"></div>

		<div class="play">
			<input type="radio" name="radio" id="5" value="5"> 5 tokens
			<input type="radio" name="radio" id="10" value="10"> 10 tokens
			<input type="radio" name="radio" id="20" value="20"> 20 tokens
			<input type="radio" name="radio" id="25" value="25"> 25 tokens
			<input type="radio" name="radio" id="50" value="50"> 50 tokens
			<input type="radio" name="radio" id="100" value="100"> 100 tokens<br/>
			<button id="play-btn">Play!</button>
		</div>

		<br/><br/><br/>
		<br/><br/><br/>

		<div id="toke">
			<h2 class="tokekid">Tokens available:</h2>
			<h2 class="tokekid" id="wal"></h2>
		</div>
		<div class="game-btns">
			<button id="hit-btn">Hit me!</button>
			<button id="stay-btn">Stay!</button>
		</div>
		
		<div id="player-hand"></div>

		<script src="./blackjack.js"></script>
	</body>
</html>
